<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url('https://images7.alphacoders.com/736/thumb-1920-736462.png'); /* Gunakan gambar background Anda */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.3); /* Warna transparan */
        backdrop-filter: blur(10px); /* Efek blur */
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        padding: 20px;
      }
      .card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: white; /* Warna teks putih */
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
        color: white; /* Warna teks putih */
      }
      .form-control {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.8); /* Warna input transparan */
      }
      .btn-primary {
        background-color: #007bff; /* Warna biru */
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
      .btn-primary:hover {
        background-color: #0056b3; /* Warna biru lebih gelap */
      }
      .text-center {
        text-align: center;
      }
      .text-center p {
        color: white; /* Warna teks putih */
      }
      .text-center a {
        color: #007bff; /* Warna biru */
      }
      .text-center a:hover {
        color: #0056b3; /* Warna biru lebih gelap */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Register</h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">
          Register
        </button>
      </form>

      <div class="text-center mt-3">
        <p>
          Already have an account?
          <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </div>
    </div>
  </body>
</html>
