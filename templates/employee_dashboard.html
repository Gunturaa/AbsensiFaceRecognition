<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        background: url('https://images.alphacoders.com/135/thumb-1920-1351096.png') no-repeat center center/cover;
        color: #333;
        font-family: 'Poppins', sans-serif;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        padding: 15px;
        position: fixed;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .sidebar a {
        color: #333;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: 0.3s;
      }
      .sidebar a:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      .content {
        margin-left: 270px;
        width: 100%;
        padding: 20px;
      }
      .attendance-btn {
        margin: 20px 0;
        padding: 15px 30px;
        font-size: 1.2rem;
        background: #6c5ce7;
        color: white;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
      }
      .attendance-btn:hover {
        background: #4834d4;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background: #6c5ce7;
        color: white;
        border-radius: 10px 10px 0 0;
      }
      table {
        color: #333;
      }
      thead {
        background: rgba(108, 92, 231, 0.2);
      }
      tbody tr:hover {
        background: rgba(108, 92, 231, 0.1);
      }
      .table-container {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.6);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3 class="text-center">Antipsend</h3>
      <a href="{{ url_for('employee_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}" class="text-danger">Logout</a>
    </div>

    <div class="content">
      <h1>Hallo</h1>

      <div class="text-center">
        <a href="/fr_page" class="btn attendance-btn">Absen Sekarang</a>
      </div>

      <div class="card mt-4">
        <div class="card-header">Personnel Data</div>
        <div class="card-body table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Skill</th>
                <th>Status</th>
                <th>Added On</th>
              </tr>
            </thead>
            <tbody>
              {% for person in personnel %}
              <tr>
                <td>{{ person[0] }}</td>
                <td>{{ person[1] }}</td>
                <td>{{ person[2] }}</td>
                <td>{{ 'Active' if person[3] else 'Inactive' }}</td>
                <td>{{ person[4] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
