<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "head.html" %}
    <style>
      body {
        background: url("https://images2.alphacoders.com/134/thumb-1920-1344492.jpeg")
          no-repeat center center fixed;
        background-size: cover;
        color: #c9d1d9;
        font-family: "Courier New", monospace;
      }
      .container {
        max-width: 1200px;
        margin: auto;
      }
      .table {
        width: 100%;
        background-color: rgba(33, 38, 45, 0.8); /* Transparan */
        border-radius: 10px;
      }
      .navbar {
        border-bottom: 2px solid #58a6ff;
        background-color: rgba(13, 17, 23, 0.8) !important;
      }
      .card {
        background-color: rgba(22, 27, 34, 0.8); /* Transparan */
        border: 1px solid #30363d;
        transition: transform 0.3s ease-in-out;
      }
      .card:hover {
        transform: scale(1.02);
      }
      .table-dark {
        background-color: rgba(33, 38, 45, 0.9);
      }
      .table-hover tbody tr:hover {
        background-color: rgba(48, 54, 61, 0.9);
      }
      .btn {
        transition: all 0.3s ease-in-out;
      }
      .btn:hover {
        transform: translateY(-3px);
      }
      .table td,
      .table th {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            width="45"
            alt="Logo"
            class="me-2"
          />
          <span class="fw-bold text-primary">Antipsend Flask</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="/register" class="nav-link">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-4">
      <div class="container">
        <div class="row mt-4">
          <div class="col-lg-10 offset-lg-1">
            <div class="card shadow-sm border-0">
              <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Data Absensi</h3>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-end mb-3">
                  <a href="/fr_page" class="btn btn-info btn-lg">
                    <b>Absen</b>
                  </a>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-hover">
                    <thead class="table-dark">
                      <tr>
                        <th>Person Id</th>
                        <th>Name</th>
                        <th>Skill</th>
                        <th>Active</th>
                        <th>Added</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for item in data %}
                      <tr>
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        <td>{{item[2]}}</td>
                        <td>{{item[3]}}</td>
                        <td>{{item[4]}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
